<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Inverness Capital</title>
    <meta name="description" content="">
    <meta property="og:title" content="Inverness Capital">
    <meta property="og:description" content="">
    <meta property="og:image" content="assets/images/hero.jpg">
    <meta property="og:url" content="https://www.inverness-captial.com">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:p-4">
                <img class="@[480px]:rounded-xl" src="assets/images/hero.jpg" alt="Inverness Capital logo"/>
              </div>
            </div>
            <div class="p-4 @container">
              <div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-[#d1dce6] bg-[#f8fafb] p-5 @[480px]:flex-row @[480px]:items-center">
                <div class="flex flex-col gap-1">
                  <p class="text-[#0e151b] text-base font-bold leading-tight">Ready to take the next step?</p>
                  <p class="text-[#507695] text-base font-normal leading-normal">Our team is here to answer your questions and explore potential investment opportunities.</p>
                </div>
                <a id="email-link" class="text-sm font-bold leading-normal tracking-[0.015em] flex gap-2 text-[#0e151b]" href="#">
                  Contact us
                  <div class="text-[#0e151b]" data-icon="ArrowRight" data-size="20px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"
                      ></path>
                    </svg>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        const user = "butch";
        const domain = "inverness-capital.com";
        const emailLink = document.getElementById('email-link');
        emailLink.href = `mailto:${user}@${domain}`;
    </script>
  </body>
</html>
